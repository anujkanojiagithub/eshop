{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="mt-4 col-lg-5 mx-auto border rounded pt-4">
        <h3>Create an account</h3>
        {% if messages %}
    {% for message in messages %}
    <p {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
        {{ message }}</p>
    
    {% endfor %}
{% endif %}
        <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name='name' value="{{name}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="">email</label>
            <input type="email"  value="{{email}}" name='email' class="form-control">
        </div>
        <div class="form-group">
            <label for="">password</label>
            <input type="password" name='password' class="form-control">
        </div>
        <div class="form-group">
            <label for="">Mobile</label>
            <input type="text" value="{{mobile}}"  name='mobile' class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" name='submit' class="form-group btn btn-primary" value='Submit'>
        </div>
    </form>
    </div>
</div>

{% endblock %}
